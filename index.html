<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract AI Collab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill-cursors/2.2.1/quill-cursors.min.css">

  <style>
    #editor-container {
      height: 70vh;
      font-family: 'Georgia', serif;
      font-size: 1.1rem;
    }

    .ai-active-border {
      border: 2px solid #0d6efd !important;
      transition: border 0.3s;
    }

    #suggestion-toolbar {
      z-index: 1000;
      display: none;
      position: absolute;
    }

    /* Make Cursors Pop */
    .ql-cursor-caret-container {
      z-index: 100 !important;
    }

    .ql-cursor-flag {
      white-space: nowrap;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      /* Force Visibility */
      border-bottom-left-radius: 0 !important;
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
      transition: none !important;
    }

    /* Ensure the flag container is also visible */
    .ql-cursor-flag-container {
      opacity: 1 !important;
      visibility: visible !important;
      display: block !important;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom px-3">
    <a class="navbar-brand" href="#">Contract<span class="text-primary fw-bold">AI</span></a>
    <div class="ms-auto d-flex align-items-center gap-3">
      <span class="badge bg-secondary-subtle text-body border"><i class="bi bi-people-fill"></i> <span
          id="user-count">1</span></span>
      <button id="btn-share" class="btn btn-sm btn-outline-primary"><i class="bi bi-share-fill"></i> Share</button>
      <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#llmConfigModal"><i
          class="bi bi-gear-fill"></i></button>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row g-4">
      <div class="col-lg-9">
        <div class="card shadow-sm h-100">
          <div class="card-header d-flex justify-content-between">
            <span class="fw-bold">Agreement.docx</span>
            <div>
              <button class="btn btn-sm btn-outline-secondary template-btn" data-template="MSA">MSA</button>
              <button class="btn btn-sm btn-outline-secondary template-btn" data-template="NDA">NDA</button>
            </div>
          </div>
          <div id="editor-container"></div>
        </div>
      </div>

      <div class="col-lg-3">
        <div class="card shadow-sm h-100 border-0 bg-body-tertiary">
          <div class="card-header bg-primary text-white"><i class="bi bi-robot me-2"></i>AI Co-Pilot</div>
          <div class="card-body d-flex flex-column gap-3">
            <textarea id="custom-prompt" class="form-control" rows="3"
              placeholder="e.g. Add a liability cap of $50k"></textarea>
            <button id="btn-trigger" class="btn btn-primary btn-sm">Draft / Edit</button>
            <div id="ai-status" class="badge bg-secondary d-none">Thinking...</div>
            <hr>
            <div id="logs" class="small font-monospace text-muted" style="height: 200px; overflow-y: auto;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- WELCOME MODAL -->
  <div class="modal fade" id="welcomeModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome to ContractAI</h5>
        </div>
        <div class="modal-body">
          <p class="mb-2">Enter your name to join the session:</p>
          <input type="text" id="user-name-input" class="form-control" placeholder="Your Name" autofocus>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="btn-join">Join Session</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="llmConfigModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Settings</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <label>API Key</label><input type="password" id="llm-api-key" class="form-control mb-2">
          <label>Base URL</label><input type="text" id="llm-url" class="form-control"
            placeholder="https://api.openai.com/v1">
        </div>
        <div class="modal-footer"><button type="button" class="btn btn-primary" id="save-llm-config">Save</button></div>
      </div>
    </div>
  </div>

  <script type="importmap">
{
  "imports": {
    "yjs": "https://esm.sh/yjs@13",
    "y-webrtc": "https://esm.sh/y-webrtc@10?external=yjs",
    "y-indexeddb": "https://esm.sh/y-indexeddb?external=yjs",
    "y-quill": "https://esm.sh/y-quill?external=yjs,quill",
    "quill": "https://esm.sh/quill@1.3.6",
    "quill-cursors": "https://esm.sh/quill-cursors@2.2.1?external=quill"
  }
}
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
